<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Tết</title>
    <link rel="stylesheet" href="index.ts">
</head>
<body>
<div class="header">
    <h1>Chúc Mừng Năm Mới</h1>
    <p>Xuân Quý Mão 2024</p>
</div>
<div class="mainbody">
    <div class="form">
        <h2>Điền Thông Tin</h2>
        <form>
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" placeholder="Nhập họ tên...">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Nhập email...">
            <label for="message">Lời chúc Tết:</label>
            <textarea id="message" placeholder="Nhập lời chúc..."></textarea>
            <button type="submit">Gửi</button>
        </form>
    </div>
    <div class="view">
        <h2>Lời Chúc Đã Gửi</h2>
        <table>
            <thead>
            <tr>
                <th>Họ và tên</th>
                <th>Lời chúc</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Nguyễn Văn A</td>
                <td>Chúc bạn năm mới An Khang Thịnh Vượng!</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="lantern"></div>
<img src="https://example.com/flower.png" class="flower" alt="Hoa mai">
</body>
</html>
